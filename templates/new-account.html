{% extends 'base.html' %}
{% block title %} create account {% endblock %}

{% block body %}
    <h1> Create an account </h1>
    <br>


<form id= "create-account-form">
    <input type="text" name="fname" id="fname"> </input><br>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" >
        <option selected disabled hidden>Select Gender</option>
        <option value="Woman">Woman</option>
        <option value="Man">Man</option>
        <option value="Non-Binary">Non-Binary</option>
        <option value="">Other</option>
    </select><br>

    <label for="pronouns">Pronouns:</label>
    <select name="pronouns" id="pronouns" >
        <option selected disabled hidden>Select Pronouns</option>
        <option value="(She/Her)">She/Her</option>
        <option value="(He/Him)">He/Him</option>
        <option value="(They/Them)">They/Them</option>
        <option value="(She/They)">She/They</option>
        <option value="(He/They)">He/They</option>
        <option value="(He/She/They)">He/She/They</option>
        <option value="">I prefer not to say.</option>
    </select><br>
    <div> Birthday:</div>
    <input type="date" id="birthday" max={{today}} > 

    <label for = "email"> Email: </label>
    <br>
    <input type="text" name="email" id="email">
    <br>
    <label for="password"> Create a password: </label>
    <br>
    <input type="password" name="password" id="password"> <br>
    <br>
    <br>
    <input type="submit" value="Let's goooo">

</form>

<script src="/static/js/create-account.js"></script>

{% endblock %}
