{% extends 'base.html' %}
{% block title %} create account {% endblock %}

{% block body %}
    <h1> Create an account </h1>
    <br>
<body>
    <form action="/create-new-account" method="POST">
        <label for = "fname"> First Name: </label>
        <input type="text" name="fname" id="fname">
        <br>
        <label for="pronouns">Pronouns:</label>
        <select name="pronouns" id="pronouns" >
            <option value="(She/Her)">She/Her</option>
            <option value="(He/Him)">He/Him</option>
            <option value="(They/Them)">They/Them</option>
            <option value="(She/They)">She/They</option>
            <option value="(He/They)">He/They</option>
            <option value="(He/She/They)">He/She/They</option>
            <option value="">I prefer not to say.</option>
        </select>
        <br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="woman">Woman</option>
            <option value="man">Man</option>
            <option value="non-binary">Non-Binary</option>
            <option value="other">Other</option>
        </select><br>
        <br>
        <label for = "birthday"> Date of Birth: </label>
        <div> Birthday: {{user.birthday}} </div>
        <input type="tel" id="month" name="month" size="3.5" minlength="1" maxlength= "2" pattern="[0-9]{2}" placeholder="MM"/> /
        <input type="tel" id="day" name="day" size="2.5" minlength="1" maxlength= "2" pattern="[0-9]{2}" placeholder="DD"/> /
        <input type="tel" id="day" name="day" size="4" minlength="4" maxlength= "4" pattern="[0-9]{4}" placeholder="YYYY"/><br>
        <br>
        <label for = "email"> Email: </label>
        <br>
        <input type="text" name="email" id="email">
        <br>
        <label for="password"> Create a password: </label>
        <br>
        <input type="password" name="password" id="password"> <br>
        <br>
        <br>
        <input type="submit" value="Let's goooo">
    </form>
    </body>


{% endblock %}
