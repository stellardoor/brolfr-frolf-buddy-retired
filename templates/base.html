<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>
        {% block title %} {% endblock %}
    </title>
    <link rel="stylesheet" href="/static/css/style-brolfr.css">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>
  <style>
    body {
      background-image: url('/static/images/bg-sqrl.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>
  
    <nav class="navbar navbar-expand " style="background-color: #023006;">
        <a role="button" href='/home' >
                <img src="/static/images/brolf-no-shadow.png" width="40" height="40" alt=""><b style="color: rgb(214, 255, 243); font-size: x-large;">ROLFr</b></a>

        <div id="wrapper" class="toggled">
          <div class="container-fluid">
              <div id="sidebar-wrapper" class="sidebar-nav">
                {% if 'user_id' in session %}
                          <button  onclick = "window.location.href='/profile';"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Profile</button>
        
                          <button onclick = "window.location.href='/brolfrs';"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Find Buds</button>
        
                          <button onclick = "window.location.href='/buddies';"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> Your Buds</button>
     
                          <button onclick = "window.location.href='/requests';"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> Requests</button>
                          <button onclick = "window.location.href='/chats';"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Messages</button>
                          <button onclick = "window.location.href='/';"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Something Else</button>
                          <button onclick = "window.location.href='/sign-out';"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Sign Out</button>
                {% else %}
                        <button onclick = "window.location.href='/login';"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Login</button>
                {% endif %}
        
              </div>
 
            </nav>
    
   

{% with messages=get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class='alert alert-{{category}} alert-dismissible fade show' role='alert' 
      data-mdb-delay="3000" style="margin-bottom: 0px";>
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endwith %}

    {% block body %} {% endblock %}

    {% block js %}
    {% endblock %}
    <!-- React -->
    <!-- Bootstrap -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</body>

</html>
